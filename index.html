<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/c9832a3855.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: white; }
  </style>
</head>
<body>

  <header>
    <img src="./images/logo.svg" class="logo" alt="logo">
  </header>

  <main>

    <div class="left">
      
      
      <img src="./images/illustration-mockups.svg" class="image" alt="computer-smartphone-illustration">
      
    </div>
    
    <div class="right">
      
      <div id="description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
        
        <button class="btn">Register</button> 
        
    </div>     
    </main>
    
      <footer>

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/mathias-dell-osa-948908189/" target="_blank">Mathias Dell'Osa</a>.
        </p>
        
        <ul id="social-links"> 
          <li>
            <a href="">
              <div class="circle">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
            </a>
          </li>
          
          <li>
            <a href="">
              <div class="circle">
                <i class="fa-brands fa-twitter"></i>
              </div>
            </a>
          </li>
          
          <li>
            <a href="">
              <div class="circle">
                <i class="fa-brands fa-instagram"></i>
              </div>
            </a>
          </li>
        </ul>

      </footer>
</body>
</html>
